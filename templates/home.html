
{% extends 'base.html' %}

{% block content %}
<div class="container"> 
    {% for post in object_list %}
     <div class="post">
         <a href="{% url 'detail' post.pk %}">
           {% if post.img %}
            <div class="post_img"> 
                <img src="{{post.img.url}}" alt="">
            </div>
            {% endif %}
            <h2 class="post_title"> {{post.title}}</h2>
         </a>
         <p class="post_date"><small>{{ post.created.date }}</small></p>
     </div>

    {% endfor %}
    
    <h2 class="post_title"> {{post.title}}</h2>
</div>
{% endblock content %}
